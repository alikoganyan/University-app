<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Students</div>
        <table class="table table-striped table-hover">
            <thead>

                <tr>
                    <td colspan="2">Filters</td>
                    <td>
                        <input type="text" class="form-control" ng-model="search.name" placeholder="Search by name">
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="search.last_name" placeholder="Search by last name">
                    </td>
                    <td>
                        <select class="form-control" name="course" ng-model="search.course.number">
                            <option value="">select course</option>
                            <option ng-repeat="number in [1,2,3,4,5]" value="{{number}}">{{number}}</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control" name="group" ng-model="search.group.name">
                            <option value="">select group</option>
                            <option ng-repeat="group in groups" value="{{group.name}}">{{group.name}}</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control" name="facultet" ng-model="search.facultet.name">
                            <option value="">select facultet</option>
                            <option ng-repeat="facultet in facultets" value="{{facultet.name}}">{{facultet.name}}</option>
                        </select>
                    </td>
                    <td>
                        <a href="#!student_details" class="btn btn-link">Add <span class="glyphicon glyphicon-plus"></span></a>
                    </td>
                </tr>
                <tr>
                    <td>#</td>
                    <td>Image</td>
                    <td>Name</td>
                    <td>Last Name</td>
                    <td>Course</td>
                    <td>Group</td>
                    <td>Facultet</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students | filter:search">
                    <td>{{$index + 1}}</td>
                    <td>
                        <img ng-if="student.img" ng-src="{{student.img}}" width="50px" class="img-thumbnail">
                    </td>
                    <td>{{student.name}}</td>
                    <td>{{student.last_name}}</td>
                    <td>{{student.course.number}}</td>
                    <td>{{student.group.name}}</td>
                    <td>{{student.facultet.name}}</td>
                    <td>
                        
                            <a href="#!student_details/{{student.id}}">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                            <button class="btn btn-link" ng-click="deleteStudent(student)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
